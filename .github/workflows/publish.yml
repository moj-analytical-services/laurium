name: Build and publish package
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  check_package_version:
    runs-on: ubuntu-latest
    outputs:
      is_newer: ${{ steps.cmp.outputs.is_newer }}
      latest: ${{ steps.cmp.outputs.latest }}
    steps:
      - uses: actions/checkout@v4

      - name: Install toml-cli and packaging
        run: pip install toml-cli packaging

      - name: Compare versions
        id: cmp
        run: |
          git fetch --tags --force

          # Latest tag version (e.g. v1.2.3 → 1.2.3)
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          prev=${tag#v}

          # Current project version from pyproject.toml
          curr=$(toml get pyproject.toml project.version | tr -d '"')

          echo "prev=$prev"
          echo "curr=$curr"

          # Determine which is higher: prev or curr
          latest_v=$(sort -V <(echo "$curr"; echo "$prev") | tail -1)
          echo "latest_v=$latest_v"

          # Default to "not newer" so output is based on success
          echo "is_newer=false" >> "$GITHUB_OUTPUT"

          # Case 1: current version is newer → publish
          if [ "$curr" = "$latest_v" ] && [ "$curr" != "$prev" ]; then
            echo "Newer version detected, will publish: $curr"
            echo "latest=$curr" >> "$GITHUB_OUTPUT"
            echo "is_newer=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Case 2: versions are equal → skip
          if [ "$curr" = "$prev" ]; then
            echo "No new version ($curr), skipping publish."
            exit 0
          fi

          # Case 3: current version is older than latest tag → error
          echo "Error: pyproject version ($curr) is older than latest tag ($prev)."
          exit 1

  build:
    name: Build package
    needs:
      - check_package_version
    if: >
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.check_package_version.outputs.is_newer == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build project
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - build
      - check_package_version
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/laurium
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Create and push tag for new version
        if: ${{ needs.check_package_version.outputs.latest != '' }}
        run: |
          version=${{ needs.check_package_version.outputs.latest }}
          echo "Tagging v$version"
          git tag "v$version"
          git push origin "v$version"
